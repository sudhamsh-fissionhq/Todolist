 <div>
        <div style="float: left"><h1 class="span" style="margin-left: 10px ">Todo</h1></div>
        <div style="float: right"><button class="btn btn-warning" ng-click="close()">close</button></div>
    </div>
    <div class="modal_container"  style="padding: 20px">
        <form >
            <div class="span" style="padding: 5px">
                <label >User Id:</label> <input type="text" ng-model="user.id" />
            </div>
            <div class="span" style="padding: 5px">
                <label>  Name : </label><input type="text" ng-model="user.name" />
            </div>
            <div class="span" style="padding: 5px">
                <label>   Desc :</label> <input type="text" ng-model="user.desc" />
            </div>
            <div class="span" style="padding: 5px">
                <label>   Date : </label><input type="text" ng-model="user.date" />
            </div>
            <div class="span" style="padding: 5px">
                <label>  Time :</label> <input type="text"  ng-model="user.time"/>
            </div>
        </form>
        <button class="btn btn-primary" type="button" ng-click="save()">Save</button>
        <button class="btn"  type="button" ng-click="cancel()">Cancel</button>
    </div>
